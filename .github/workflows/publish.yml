jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent_crf_ics_v0_2
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instala as libs diretamente (garante o pyyaml)
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-dateutil pytz requests beautifulsoup4 lxml pdfplumber

      - name: Build calendars & CSVs
        run: python agent.py

      - uses: actions/upload-pages-artifact@v3
        with:
          path: agent_crf_ics_v0_2/out

      - uses: actions/deploy-pages@v4
